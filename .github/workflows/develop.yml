name: Develop

on:
  push:
    branches:
      - develop

  workflow_dispatch:

jobs:
    validate:
      name: Validate
      runs-on: ubuntu-latest
      timeout-minutes: 10
      steps:
        - name: Checkout code
          uses: Actions/checkout@v3
          with:
            repository: ${{ github.repository }}
            ref: ${{ github.ref_name }}
            fetch-depth: 0

        - name: Validate
          run: |
            echo "### Hello world! :rocket:" >> "$GITHUB_STEP_SUMMARY"