name: Docker - Build

on:
    push:
        branches: '*'

    pull_request:
        branches: '*'
    

jobs:                
    build:
        name: Build
        timeout-minutes: 5
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
              with:
                repository: ${{ github.repository }}
                ref: ${{ github.ref_name }}
                fetch-depth: 0

            - name: Build docker image
              id: build
              uses: ./.github/actions/docker/build